<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>

 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/Guvi-Intern/css/profile.css">
</head>  

<body class="d-flex align-items-center justify-content-center vh-100">

    <div class="container">
        <div class="row h-100 d-flex align-items-center justify-content-center">
            <div class="column">
                
                <form id="full-form" class="p-4 shadow rounded">

                    <div class="text-center mb-4">
                        <h2>Profile</h2>
                    </div> 

                    <div class="mb-3 box">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name">
                        <div class="error" id="nameError"></div> 
                    </div>

                    <div class="mb-3 box">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" readonly>
                    </div>

                    <div class="mb-3 box">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" class="form-control" id="age" name="age">
                        <div class="error" id="AgeError"></div> 
                    </div>

                    <div class="mb-3 box">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" name="phone" maxlength="10">
                        <div class="error" id="ContactError"></div> 
                    </div> 

                    <div class="mt-5 text-center">
                        <button type="button" id="update-btn" class="btn btn-primary w-100">Update</button>
                    </div>

                    <div class="mt-5 text-center">
                        <button type="button" id="logout-btn" class="btn btn-dark w-25">Logout</button>
                    </div>
                
                </form>

            </div>
        </div>
    </div>

  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/Guvi-Intern/assets/jquery/jquery.min.js"></script>
    <script src="/Guvi-Intern/js/profile.js"></script>

</body>
</html>
