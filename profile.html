<!DOCTYPE html>
<head>
   <title> Profile Page</title>
    <link meta charset="UTF-8">
    <link meta name="viewport" content="width=device-width, initial-scale= 1.0">
    <link rel="stylesheet" href="/css/profile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    
 </head>  
 <body>

 <div class="container">

    <div class="row">
      
          <div class="col-md-4"></div>
      
          <div class="col-md-4 mx-auto">
               
            <form id="full-form">
               
                <div class="page header mt-3">

                 <h2> Profile </h2>

                </div> 
                
                <div class="mt-4 box">

                 <label for="input1" class="form-label"> Full Name</label>
                 <input type="name" class="form-control box-input" id="input1" >
                 <div class="error" id="nameError"></div> 
    
                </div>

                <div class="mt-2 box">

                 <label for="input2" class="form-label"> Email address </label>
                 <input type="email" class="form-control" id="input2" readonly>
    
                </div>

                <div class="mt-2 box">

                    <label for="input3" class="form-label"> Age </label>
                    <input type="number" class="form-control" id="input3">
                    <div class="error" id="AgeError"></div> 
       
                </div>

                <div class="mt-2 box">

                    <label for="input4" class="form-label"> Date of birth </label>
                    <input type="date" class="form-control" id="input4">
                    <div class="error" id="DOBError"></div> 
       
                </div>
                   
                <div class="mt-2 box">

                    <label for="input5" class="form-label"> Contact </label>
                    <input type="tel" class="form-control" id="input5" maxlength="10">
                    <div class="error" id="ContactError"></div> 
       
                </div> 

                <div class ="mt-5 text-center">

                    <button type="button" id="update-btn" class="btn btn-primary last-btn w-100">Update</button>
    
                </div>

                <div class="mt-5 text-center">
                    <button type="button" id="logout-btn" class="btn btn-dark w-25" data-toggle="button " aria-pressed="false"> Logout </button>
                </div>
     
            </form>

          </div>

          <div class="col-md-4"></div>

    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/assets/jquery/jquery.min.js"></script>
<script src="/js/profile.js"></script>

</body>
</html>
