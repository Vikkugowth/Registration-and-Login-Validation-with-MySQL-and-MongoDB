<!DOCTYPE html>
<head>
    
   <title> Login form</title>
    <link meta charset="UTF-8">
    <link meta name="viewport" content="width=device-width, initial-scale= 1.0">
    <link rel="stylesheet" href="/Guvi-Intern/css/login.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>  
<body>

<div class="container ">

    <div class="row">
        
        <div class="col md-4"></div>

        <div class="col md-4 mx-auto">

            <form id="full-form">

                <div class="page-header mt-3">
                  
                 <h2>LOGIN</h2>

                </div>

                <div class="mt-5 box">

                 <label for="input1" class="form-label"> Email address </label>
                 <input type="email" class="form-control" id="input1">
                 <div class="error" id="emailError"></div>

                </div>

                <div class="mt-4 box">

                 <label for="input2" class="form-label"> Password </label>
                 <input type="password" class="form-control" id="input2">
                 <div class="error" id="passwordError"></div> 

                </div>

              

                <div class ="mt-5 text-center">

                 <button type="submit" class="btn btn-primary w-100" id="sign-in">Sign In</button>
    
                </div>

                <div class="mt-5 text-center">

                 <h4 style="font-size: larger;"> Not a member? <a href="/register.html">Sign Up</a> </h4>

                </div>



            </form>



        </div>

        <div class="col md-4"></div>


    </div>

</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/Guvi-Intern/assets/jquery/jquery.min.js"></script>
<script  src="/Guvi-Intern/js/login.js"></script>


</body>
</html>
