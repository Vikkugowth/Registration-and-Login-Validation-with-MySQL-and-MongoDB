<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/Guvi-Intern/css/login.css">
</head>  

<body class="d-flex align-items-center justify-content-center vh-100">

    <div class="container h-100">
        <div class="row h-100 d-flex align-items-center justify-content-center">
            
            <div class="column" style="max-width: 32rem;">
                <form id="full-form" class="p-4 shadow rounded">
                    
                    <div class="text-center mb-5">
                        <h2>LOGIN</h2>
                    </div>

                    <div class="mb-5 box">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="input1" name="email">
                        <div class="error" id="emailError"></div>
                    </div>

                    <div class="mb-5 box">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="input2" name="password" >
                        <div class="error" id="passwordError"></div> 
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Sign In</button>
                    
                    <div class="mt-5 text-center">
                        <h4 style="font-size: larger;">Not a member? 
                            <a href="/Guvi-Intern/register.html">Sign Up</a>
                        </h4>
                    </div>
                    
                </form>
            </div>
            
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/Guvi-Intern/assets/jquery/jquery.min.js"></script>
    <script src="/Guvi-Intern/js/login.js"></script>

</body>
</html>
