<!DOCTYPE html>
<head>
    <title> Registration form</title>
    <link meta charset="UTF-8">
    <link meta name="viewport" content="width=device-width, initial-scale= 1.0">
    <link rel="stylesheet" href="/Guvi-Intern/css/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   

</head>


<body>

<div class="container">

  <div class="row">

    <div class="col md-4"></div>

      <div class="col md-4 mx-auto">
         
        <form  id="full-form">

        
         
           <div class="page header mt-3">
              
            <h2>Registration</h2>

          </div>
            
           <div class="mt-3 box">

            <label for="input1" class="form-label">  Full Name </label>
            <input type="text" class="form-control box-input" id="input1" name="name"> 
            <div class="error" id="nameError"></div>  

          </div>
        
          <div class="mt-2 box">

            <label for="input2" class="form-label"> Email address </label>
            <input type="email" class="form-control" id="input2" name="email">
            <div class="error" id="emailError"></div> 

          </div>
        
          <div class="mt-2 box">
            <label for="input3" class="form-label"> Password </label>
            <input type="password" class="form-control" id="input3" name="password">
            <div class="error" id="passwordError"></div>  

          </div>
        
          <div class="mt-2 box">
            <label for="input4" class="form-label"> Re-enter your password</label>
            <input type="password" class="form-control" id="input4" name="confirmPassword">
            <div class="error" id="confirmPasswordError"></div>  

          </div>
        
          <div class="form-check mt-2  box">

              <input type="checkbox" class="form-check-input mt-1" id="last-input" >
              <label for="last-input" class="form-check-label">I accept the terms and conditions</label>
              <div class="error" id="boxError"></div>

          </div>

          <div class ="mt-5 text-center">

            <button type="submit" class="btn btn-primary last-btn w-100">Sign Up</button>

          </div>

        </form>

      </div>

    <div class="col md-4"></div>  

      
  </div>

</div>


   
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/Guvi-Intern/assets/jquery/jquery.min.js"></script>
<script  src="/Guvi-Intern/js/register.js"></script>

</body>
</html>
