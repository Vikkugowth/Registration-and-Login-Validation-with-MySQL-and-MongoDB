<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/Guvi-Intern/css/register.css">
</head>

<body class="d-flex align-items-center justify-content-center vh-100">

    <div class="container h-100">
        <div class="row h-100 d-flex align-items-center justify-content-center">
            
            <div class="column">
                <form id="full-form" class="p-4 shadow rounded">

                    <div class="text-center mb-4">
                        <h2>Registration</h2>
                    </div>
                    
                    <div class="mb-3 box">
                        <label for="input1" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="input1" name="name" pattern="[A-Za-z\s]+" title="Enter a valid name">
                        <div class="error  " id="nameError"></div>
                    </div>
                    
                    <div class="mb-3 box">
                        <label for="input2" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="input2" name="email">
                        <div class="error " id="emailError"></div>
                    </div>
                    
                    <div class="mb-3 box">
                        <label for="input3" class="form-label">Password</label>
                        <input type="password" class="form-control" id="input3" name="password">
                        <div class="error " id="passwordError"></div>
                    </div>
                    
                    <div class="mb-3 box">
                        <label for="input4" class="form-label">Re-enter Password</label>
                        <input type="password" class="form-control" id="input4" name="confirmPassword">
                        <div class="error " id="confirmPasswordError"></div>
                    </div>
                    
                    <div class="form-check mb-3 box">
                        <input type="checkbox" class="form-check-input" id="last-input">
                        <label for="last-input" class="form-check-label">I accept the terms and conditions</label>
                        <div class="error " id="boxError"></div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                
                </form>
            </div>
        
        </div>
    </div>
   
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/Guvi-Intern/assets/jquery/jquery.min.js"></script>
<script src="/Guvi-Intern/js/register.js"></script>

</body>
</html>
